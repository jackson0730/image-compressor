<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单快捷的在线图片压缩服务</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/png, image/jpeg" hidden>
                <div class="upload-hint">
                    <img src="upload-icon.svg" alt="上传图标">
                    <p>点击或拖拽图片到这里</p>
                    <p class="subtitle">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="image-preview">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <img id="originalPreview" alt="原图预览">
                        <div class="file-info">
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <img id="compressedPreview" alt="压缩后预览">
                        <div class="file-info">
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="1" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
